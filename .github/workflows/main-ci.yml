name: Main Pipeline

on:
  pull_request:
    branches:
      - main
      - develop
      - feature/18-ci-cd-build-pipeline-with-github-actions

permissions:                    # Global permissions configuration starts here
  contents: write               # 'write' access to repository contents
  pull-requests: write          # 'write' access to pull requests

jobs:

  # Job 1: Code style and security checks
  code_check:
    name: Code Style and Security Check
    runs-on: ubuntu-latest
    if: false

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python environment using Poetry
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'  # Adjust the Python version to your needs

      # Step 3: Install Poetry
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      # Step 4: Install dependencies with Poetry
      - name: Install dependencies
        run: |
          poetry install

      # Step 5: Run ruff for linting
      - name: Run ruff for linting
        run: |
          poetry run ruff check .

      # Step 6: Run bandit for security checks
      - name: Run bandit for security checks
        run: |
          poetry run bandit -r .


  # Job 2: Run unit tests
  run_tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: code_check  # Ensure code style and security checks pass first
    if: false

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python environment using Poetry
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # Step 3: Install Poetry
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      # Step 4: Install dependencies with Poetry
      - name: Install dependencies
        run: |
          poetry install

      # Step 5: Run tests
      - name: Run tests
        run: |
          poetry run pytest --alluredir="reports/allure-report" --cov=src --cov-report term-missing

  # Job 3: Bump version
  bump-version:
    name: Run bump version using commitizen
    runs-on: ubuntu-latest
#    needs: code-check  # Ensure tests are pass first

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: true # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
          fetch-depth: 0

      # Step 1: Set up Python environment using Poetry
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # Step 2: Install Poetry
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
        shell: bash

      # Step 3: Install dependencies with Poetry
      - name: Install dependencies
        run: |
          poetry install
        shell: bash

      - name: Git branch
        run: |
          echo "Git branch"
          git branch
        shell: bash

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
        shell: bash

        # Step 4: Execute bump version (for develop)
      - name: Bump version
        run: |
          echo "Bump version"
          poetry run cz bump --prerelease alpha --files-only
          git tag "v$(poetry run cz version)"
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        shell: bash

      - name: Push updated version
        run: |
          echo "Push updated version"
          echo $GITHUB_TOKEN
          git branch
          git add .
          git commit -m "Git action. Update version"
          git push origin HEAD:feature/18-ci-cd-build-pipeline-with-github-actions
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        shell: bash

      - name: Push created tags
        run: |
          echo "Push created tags"
          echo $inputs.github_token
          git push --tags
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        shell: bash

